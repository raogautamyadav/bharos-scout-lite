<!doctype html> <html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>BharOS Scout Lite</title> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> <style> body { font-family: Inter, system-ui, -apple-system, Arial; margin: 0; background: #0b1220; color: #e6e6e6; } header { padding: 16px 24px; background: #111a2b; border-bottom: 1px solid #1b2a44; } h1 { margin: 0; font-size: 20px; } main { padding: 24px; max-width: 980px; margin: 0 auto; } .card { background: #121a2a; border: 1px solid #1b2a44; border-radius: 10px; padding: 16px; margin-bottom: 16px; } .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; } .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px dashed #223455; } .row:last-child { border-bottom: none; } .tag { background: #1b2a44; padding: 2px 8px; border-radius: 999px; font-size: 12px; } .score { font-weight: 600; color: #78e08f; } a.btn { background: #2563eb; color: #fff; text-decoration: none; padding: 10px 14px; border-radius: 8px; display: inline-block; } </style> </head> <body> <header> <h1>BharOS Scout Lite</h1> </header> <main> <div class="card"> <div id="meta"></div> <p style="opacity:.8">This is a lightweight hosted version for quick access. It shows placeholder “Top 20” until the full backend is connected.</p> <a class="btn" href="/api/health" target="_blank">Health</a> <a class="btn" href="/api/top20" target="_blank">Top20 JSON</a> </div> <div class="card"> <h3 style="margin:0 0 8px">Top Picks</h3> <div id="list"></div> </div> </main> <script> async function load() { const health = await (await fetch("/api/health")).json(); document.getElementById("meta").innerHTML = "<div class='grid'><div>Region</div><div class='tag'>" + health.region + "</div></div>"; const data = await (await fetch("/api/top20")).json(); const rows = data.items.map(it => "<div class='row'><div>" + it.rank + ". " + it.title + " <span class='tag'>" + it.category + "</span></div>" + "<div class='score'>" + it.winnerScore + "</div></div>" ).join(""); document.getElementById("list").innerHTML = rows; } load(); </script> </body> </html>
